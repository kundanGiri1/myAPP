<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="/assets/icon/favicon.png" style="width: 50px;height: 60px;"></ion-img>
          <ion-card-title>Awesome Title</ion-card-title>
        </ion-card>
      </ion-col>
    <ion-col size="6">
      <ion-card>
        <ion-img src="/assets/icon/favicon.png" style="width: 50px;height: 60px;"></ion-img>
        <ion-card-title>Awesome Title</ion-card-title>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
  <div class="cards" *ngFor="let item of data">
    <ion-card (click)="cardDetail(item)">
      <img src="item.images.original.url" style="height: 50px;width: 80px;" alt="loading">
      <ion-card-title>{{item.username}}</ion-card-title>
    </ion-card>
  </div>
</ion-content>
